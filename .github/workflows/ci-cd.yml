name: CI/CD Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:latest
        ports:
          - 27017:27017

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Build Docker image
        run: docker build -t ingrid265/my-dashboard-app:latest .

      - name: Login to Docker Hub
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: echo $DOCKER_PASSWORD | docker login -u $DOCKER_USERNAME --password-stdin

      - name: Push Docker image
        run: docker push ingrid265/my-dashboard-app:latest
  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install SSH Key
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      

  notify:
    runs-on: ubuntu-latest
    needs: [build, deploy]

    steps:
      - name: Send notification
        uses: victorperin/send-discord-webhook@v1
        with:
          webhook-url: ${{ secrets.DISCORD_WEBHOOK_URL }}
          username: GitHub Actions
          message: 'CI/CD Pipeline completed for ${{ github.repository }}. Build and deploy jobs were successful.'
          avatar-url: 'https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png'
